{{define "content"}}
<div class="content-wrapper">
    <h3 class="page-heading mb-4">Forms</h3>
    <div class="row mb-2">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4">Basic form elements</h5>
                    <form method="post" action="/category-setting">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Category Name</label>
                            <input name = "category" type="text" class="form-control p-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter category">
                        </div>

                        {{/*<div class="form-group">*/}}
                            {{/*<label for="sel1">Select Country:</label>*/}}
                            {{/*<select class="form-control" name="country_id">*/}}
                                {{/*{{range .CountryData}}*/}}
                                {{/*<option value="{{.ID}}">{{.Name}}</option>*/}}
                                {{/*{{end}}*/}}
                            {{/*</select>*/}}
                        {{/*</div>*/}}
                        <div class="form-group">
                            <div class="form-check">
                                <label>
                                    <input type="checkbox" name ="active" class="form-check-input">
                                    Active
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="row mb-2">
                    <div class="col-lg-12 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Country Lists</h5>
                                <table class="table">
                                    <thead>
                                    <tr class="">
                                        <th>#</th>
                                        <th>Country Name</th>
                                        <th>Created</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {{range .CategoryData}}
                                    <tr {{if eq .Active  "off"}}class="table-danger"{{end}}>
                                        <th scope="row">{{.ID}}</th>
                                        <td>{{.Name}}</td>
                                        <td>{{.CreatedAt}}</td>
                                        <td>
                                            <a href="/category-setting?action=edit&id={{.ID}}"><button type="button" class="btn btn-primary mr-2">Edit</button></a>
                                        {{if eq .Active  "on"}}
                                            <a href="/category-setting?action=off&id={{.ID}}"><button type="button" class="btn btn-outline-danger">Deactive</button></a>
                                        {{else}}
                                            <a href="/category-setting?action=on&id={{.ID}}"><button type="button" class=" btn btn-outline-primary mr-2">Active</button></a>
                                        {{end}}
                                        </td>
                                    </tr>
                                    {{end}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
